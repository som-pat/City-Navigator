
services:

  database: 
    image: postgres
    restart : always

    environment:
      POSTGRES_USER: transitpost
      POSTGRES_PASSWORD: transitpost
      POSTGRES_DB: transitpost
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    depends_on:
      - database
    ports:
      - 8080:8080 


