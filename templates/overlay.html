<!DOCTYPE html>
<html>
    <head>
        <title>Bus Metro Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="/static/overlay_styles.css" />
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    </head>
    <body>
        <div id="map">
        <div class="map-title">City Map</div>
        </div>


        <script>
        var map = L.map('map').setView([28.7041, 77.1025],12); //  city's latitude, longitude and initial zoom
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
            maxZoom: 16,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        
        L.Routing.control({
            waypoints: [
                L.latLng(28.675352,77.301178),
                L.latLng(28.667879,77.228012)
            ],
            router: L.Routing.osrmv1({
                serviceUrl: 'https://router.project-osrm.org/route/v1'
            }),
            routeWhileDragging: true
        }).addTo(map);


        </script>
    </body>
</html>
